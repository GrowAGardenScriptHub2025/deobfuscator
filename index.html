<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Deobfuscator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .editor {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 15px;
            height: 500px;
            resize: none;
            width: 100%;
            color: #e2e8f0;
        }
        .editor:focus {
            outline: none;
            ring: 2px solid #4a90e2;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357abd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #4a90e2;
            color: #4a90e2;
        }
        .log {
            background-color: #2d3748;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6">Lua Deobfuscator</h1>
        
        <div class="flex mb-4">
            <div class="tab active" onclick="switchTab('input')">Input</div>
            <div class="tab" onclick="switchTab('output')">Output</div>
            <div class="tab" onclick="switchTab('logs')">Logs</div>
        </div>

        <div id="input-tab" class="tab-content">
            <textarea id="inputCode" class="editor mb-4" placeholder="Paste your obfuscated Lua code here..."></textarea>
            <div class="flex space-x-4">
                <button class="button" onclick="deobfuscate()">Deobfuscate</button>
                <button class="button" onclick="clearInput()">Clear</button>
                <button class="button" onclick="loadSample()">Load Sample</button>
            </div>
        </div>
        <div id="output-tab" class="tab-content hidden">
            <textarea id="outputCode" class="editor mb-4" readonly></textarea>
            <button class="button" onclick="copyOutput()">Copy to Clipboard</button>
        </div>
        <div id="logs-tab" class="tab-content hidden">
            <div id="logs" class="log"></div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.remove('hidden');
        }

        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${message}</p>`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearInput() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').value = '';
            document.getElementById('logs').innerHTML = '';
            log('Input and output cleared.');
        }

        function copyOutput() {
            const output = document.getElementById('outputCode');
            output.select();
            document.execCommand('copy');
            log('Output copied to clipboard.');
        }

        function loadSample() {
            const sample = `local _=(function()return(function(...)local t={...}for i,v in ipairs(t)do t[i]=v*2 end return table.concat(t,",")end)(1,2,3,4,5)end)();print(_);`;
            document.getElementById('inputCode').value = sample;
            log('Sample code loaded.');
        }

        function deobfuscate() {
            const input = document.getElementById('inputCode').value;
            if (!input) {
                log('Error: No input code provided.');
                return;
            }

            log('Starting deobfuscation...');
            let output = input;

            try {
                // Basic deobfuscation steps
                output = output.replace(/\s+/g, ' ').trim(); // Normalize whitespace
                output = output.replace(/local _=(function\(\).*?end\)\(\);/, ''); // Remove wrapper IIFE
                output = output.replace(/local t={...}/, 'local t = {...}'); // Normalize table declaration
                output = output.replace(/table\.concat\((.*?),\s*"(.*?)"\)/, 'table.concat($1, "$2")'); // Normalize table.concat

                // Beautify code
                output = output.replace(/;/g, ';\n').replace(/{/g, '{\n').replace(/}/g, '\n}');

                document.getElementById('outputCode').value = output;
                log('Deobfuscation completed successfully.');
                switchTab('output');
            } catch (e) {
                log(`Error during deobfuscation: ${e.message}`);
            }
        }
    </script>
</body>
</html>
