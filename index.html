<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Deobfuscator Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .editor {
            background-color: #1e293b;
            border-radius: 8px;
            padding: 15px;
            height: 500px;
            resize: none;
            width: 100%;
            color: #f8fafc;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
        .log {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container animate-fade-in">
        <h1 class="text-4xl font-extrabold mb-6">üî• Lua Deobfuscator Pro üîç</h1>

        <div class="flex mb-4">
            <div class="tab active" onclick="switchTab('input')">Input</div>
            <div class="tab" onclick="switchTab('output')">Output</div>
            <div class="tab" onclick="switchTab('logs')">Logs</div>
        </div>

        <div id="input-tab" class="tab-content">
            <textarea id="inputCode" class="editor mb-4" placeholder="Paste your obfuscated Lua code here..."></textarea>
            <div class="flex space-x-4">
                <button class="button" onclick="deobfuscate()">Deobfuscate</button>
                <button class="button" onclick="clearInput()">Clear</button>
                <button class="button" onclick="loadSample()">Load Sample</button>
            </div>
        </div>
        <div id="output-tab" class="tab-content hidden">
            <textarea id="outputCode" class="editor mb-4" readonly></textarea>
            <button class="button" onclick="copyOutput()">Copy to Clipboard</button>
        </div>
        <div id="logs-tab" class="tab-content hidden">
            <div id="logs" class="log text-sm font-mono"></div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.remove('hidden');
        }

        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${message}</p>`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearInput() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').value = '';
            document.getElementById('logs').innerHTML = '';
            log('Cleared input, output and logs.');
        }

        function copyOutput() {
            const output = document.getElementById('outputCode');
            navigator.clipboard.writeText(output.value).then(() => log('Output copied to clipboard.'));
        }

        function loadSample() {
            const sample = `local _=(function()return(function(...)local t={...}for i,v in ipairs(t)do t[i]=v*2 end return table.concat(t,",")end)(1,2,3,4,5)end)();print(_);`;
            document.getElementById('inputCode').value = sample;
            log('Loaded sample obfuscated Lua code.');
        }

        function beautifyLua(code) {
            return code
                .replace(/;/g, ';
')
                .replace(/{/g, '{
')
                .replace(/}/g, '
}')
                .replace(/\s+/g, ' ')
                .replace(/\)end/g, ') end')
                .replace(/end\)\(\);/g, 'end')
                .trim();
        }

        function deobfuscate() {
            const input = document.getElementById('inputCode').value;
            if (!input) return log('‚ùå No code to deobfuscate.');

            log('üöÄ Deobfuscation started...');
            let output = input;

            try {
                output = output.replace(/local _=\(function\(\)[\s\S]*?end\)\(\);/, '');
                output = output.replace(/local t=\{\.\.\.}/g, 'local t = {...}');
                output = output.replace(/table\.concat\((.*?)\)/g, function(match, args) {
                    return 'table.concat(' + args.replace(/\s+/g, '') + ')';
                });

                output = output.replace(/(["'])([A-Za-z0-9+/=]{20,})(["'])/g, function(match, quoteStart, content, quoteEnd) {
                    try {
                        const decoded = atob(content);
                        return quoteStart + decoded + quoteEnd;
                    } catch {
                        return match;
                    }
                });

                output = output.replace(/if .* then return end/g, '-- removed fake condition');
                output = output.replace(/function \w+\(\) ?-- dummy[\s\S]*?end/g, '');
                output = output.replace(/\n+/g, '\n').replace(/\s{2,}/g, ' ');
                output = beautifyLua(output);

                document.getElementById('outputCode').value = output;
                log('‚úÖ Deobfuscation successful!');
                switchTab('output');
            } catch (e) {
                log(`‚ùå Error: ${e.message}`);
            }
        }
    </script>
</body>
</html>
